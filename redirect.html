<!DOCTYPE html>
<html>
<head>
    <title>Redirecting to DeepDefend Frontend</title>
    <meta http-equiv="refresh" content="0; URL=http://localhost:8080/" />
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #3b82f6;
        }
        p {
            margin: 20px 0;
            font-size: 16px;
        }
        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #3b82f6;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        a:hover {
            background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting to DeepDefend Frontend</h1>
        <p>You're being redirected to the DeepDefend frontend interface...</p>
        <p>If you're not redirected automatically, click the button below:</p>
        <a href="http://localhost:8080/">Go to DeepDefend Frontend</a>
    </div>
</body>
</html>
